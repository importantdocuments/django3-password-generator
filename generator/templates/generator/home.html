<body style="background-color:powderblue;">
	<h1>Password Generator</h1>

<form action="{% url 'password' %}">
	<select name="length">
		 <option value="9">9</option>
		 <option value="10">10</option>
		 <option value="11" selected="selected">11</option>
		 <option value="12">12</option>
		 <option value="13">13</option>
		 <option value="14">14</option>
	</select> Length
	<br>
	<input type="checkbox" name="uppercase" value="on">Upper Case
	<br>
	<input type="checkbox" name="numbers" value="on">Numbers
	<br>
	<input type="checkbox" name="special" value="on">Special Characters
	<br>
	<input type="submit" value="Generate Password" class="btn btn-primary">
</form>
